<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/811b8a4fcc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container">
    <main>
        <section class="d-flex flex-column justify-content-center align-items-center mb-5">
            <h1 class="text-center mt-5">AI Universe Hub</h1>
            <button class="btn btn-danger p-3 rounded mt-3">Sort By Date</button>
        </section>
        <section class="mb-5 d-flex flex-column justify-content-center align-items-center">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="Ai-container">
              </div>
              <!-- modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="aiDeatiels">
                    
                    </div>

                  </div>
                </div>
              </div>
              <button id="showAll" class="btn btn-danger p-3 rounded mt-5"> See More</button>
        </section>
        
    </main>

    <!-- scripts  -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
